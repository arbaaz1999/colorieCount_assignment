<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Foodie</title>
  </head>
  <body class="m-0 p-0 bg-warning-subtle">
    <div class="container mt-2 py-1 px-4 rounded-pill bg-warning">
      <h1>Foodie</h1>
    </div>
    <nav class="container mt-3">
      <div class="btn-group mt-1" role="group">
        <button class="btn btn-warning btn-lg mx-1 rounded-pill" id="all">
          All
        </button>
        <button class="btn btn-warning btn-lg mx-1 rounded-pill" id="breakfast">
          Breakfast
        </button>
        <button class="btn btn-warning btn-lg mx-1 rounded-pill" id="lessCal">
          >300 Cal.
        </button>
        <button class="btn btn-warning btn-lg mx-1 rounded-pill" id="junkFood">
          Junk Food
        </button>
      </div>
    </nav>
    <div
      class="container d-flex flex-wrap gap-4 card-group mt-4"
      id="card-group"
    ></div>
    <script src="./script/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
